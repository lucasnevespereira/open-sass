name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Build
        env:
          ENV: test
          DATABASE_URL: postgresql://username:password@localhost:5432/testdb
          BETTER_AUTH_SECRET: test-secret-key
          BETTER_AUTH_URL: http://localhost:3000
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          STRIPE_SECRET_KEY: sk_test_xxxxx
          STRIPE_PUBLISHABLE_KEY: pk_test_xxxxx
          STRIPE_WEBHOOK_SECRET: whsec_xxxxx
          STRIPE_PRICE_MONTHLY: price_xxxxx
          STRIPE_PRICE_YEARLY: price_xxxxx
          STRIPE_PRICE_LIFETIME: price_xxxxx
          RESEND_API_KEY: re_xxxxxxxxx
        run: pnpm run build:local

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Update version files
        run: |
          echo "// This file is automatically updated by GitHub Actions on release" > lib/version.ts
          echo "export const APP_VERSION = '${{ steps.version.outputs.VERSION }}';" >> lib/version.ts
          pnpm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lib/version.ts package.json
          git commit -m "chore: update version to ${{ steps.version.outputs.VERSION }} [skip ci]" || exit 0
          git push origin HEAD:main
