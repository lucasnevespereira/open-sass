services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: {{PROJECT_SLUG}}db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d {{PROJECT_SLUG}}db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
